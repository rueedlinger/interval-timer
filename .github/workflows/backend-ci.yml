name: backend-ci

on:
  push:
    branches: [ main, master ]
    paths:
      - "app/**"
      - "tests/**"
      - "Makefile"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    paths:
      - "app/**"
      - "tests/**"
      - "Makefile"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Run CI
        run: make ci
